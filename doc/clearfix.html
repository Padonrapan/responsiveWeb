<!DOCTYPE html>
<html lang="en">

<head>

    <title>清除浮动</title>
    <style>
        .container {
            background: rgba(20, 20, 20, 0.2);
            /* overflow: auto; */

            /* position: absolute; */
            /* position: fixed; */
            /* display: inline-block */
            /* display: table-cell; */
            /* display: table-caption */
        }

        .clearfix {
            float: left;
        }

        /* .container::after {
            content: '.';
            display: block;
            height: 0;
            clear: both;

        } */

        .container::after {
            content: ' ';
            display: table;
            clear: both;
        }

</head>
